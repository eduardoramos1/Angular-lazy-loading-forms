<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">ALURAPIC</a>
    <!-- pipe async espera o valor de observable -->
    <div *ngIf="user$ | async as user; else login">
      <i class="fa fa-user-circle"></i>
      <!-- user pode ou não existir quando o formulário for iniciado, por isso o '?' -->
      <a class="ml-2">{{ user?.name }}</a>
      <a (click)="logout()"> (logout)</a>
    </div>

    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Por favor faça o login</a>
      </span>
    </ng-template>
  </nav>
</header>
